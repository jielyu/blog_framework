<!-- HTML elements for search-->
<style>
</style>
<div id="search-container" style="padding:0.2em 0.2em 0.2em 0.2em;">
    {% if include.bottom %}
        <hr class="hidden-sm hidden-xs">
    {% endif %}
    <h5>SEARCH BOX</h5>
    <input type="text" id="search-input" placeholder="search..." style="border:2px solid;border-radius:1em;padding-left:1em !important;margin-left:2em" >
    <ul id="results-container" style="max-width:300px;margin-top:0.5em;border-radius: 1em;"></ul>
    {% if include.side %}
        <hr class="hidden-sm hidden-xs">
    {% endif %}
</div>

<!-- script pointing to jekyll-search.js-->
<script src="/js/simple-jekyll-search.min.js"></script>

<script>
window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li style="list-style:square;"><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 5,
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
